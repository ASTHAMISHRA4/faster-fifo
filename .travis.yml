
language: python
python:
  - "3.7"

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
  packages:
    - gcc-4.9
    - g++-4.9

notifications:
  email: false

install:
    - pip install -q cython
    - python setup.py build_ext --inplace

script:
  - pytest cpp_faster_fifo/tests/test_faster_fifo.py